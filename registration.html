<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widht=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Registration Form</title>
    </head>
    <body>
        <div>
            <h2>Registration Form</h2>
            <form action="">
                <div class="reg">
                    <label for="name">Full Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
                    <br>
                    <br>
                </div>
                <div class="reg">
                    <label for="Email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    <br>
                    <br>
                </div>
                <div class="reg">
                    <label for="Contact">Contact Number</label>
                    <br>
                    <input type="number" name="contact" id="contact" placeholder="Enter Your Contact No.">
                    <br>
                    <br>
                </div>
                <div class="reg">
                    <label for="help">How Can We Help</label>
                    <br>
                    <textarea col="50" rows="10" placeholder="Write Your Problem Here..."></textarea>
                    <br>
                    <br>
                </div>
                <div class="reg">
                    <input type="button" value="Send Messege">
                </div>
            </form>
        </div>
    </body>
